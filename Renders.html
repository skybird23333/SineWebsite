<!DOCTYPE html>
<style>
    img {
        width: 400px;
        border: 4px solid yellowgreen;
        padding: 5px;
        border-radius: 5px;
        margin: 10px;
        background-color: rgb(94, 94, 94);
        vertical-align: top;
        transform: translate(0,20%);
    }

    h1 {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        color: rgb(192, 211, 25);
        font-size: 100px;
        filter: blur();
        text-shadow: 5px 5px rgb(153, 1, 255)
    }

    .images {
        text-align: center;
        background-size: cover;
        position: absolute;
        transform: translate(0,4%);
        z-index: 2;
    }

    .bgimage {
        background: url("images/ffc\ survival\ the\ tavern.png");
        filter: blur();
        -webkit-filter: blur(8px);
        width: auto;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        height: 2000px;
    }

    .container {
        margin: 0;
        padding: 0;
        background-repeat: repeat-x;
        background-position-x: center;
    }

    * {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
    }

    body {
        background-color:rgba(223, 145, 0, 0);
    }
</style>
